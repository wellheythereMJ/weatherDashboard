<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>

  <!---created header-->
  <header>
    <h1> Weather Dashboard </h1>
  </header>
 <section id="BiggieSmalls"> <!--BiggieSmalls = Big Rapper-->
    <!--search bar-->
    <nav>
      <div id="searchBar">
        <h2> Search for a City: </h2>
        <input id="userInput" type="text" placeholder="Type your city here!">
        <input id="citySubmit" type="button" value="Submit">
      </div>
      <!---cities populate below-->
      <section id="generatedCities">
        <button >"CityName"</button>
      </section>
    </nav>
    
    <!---displays current weather-->  
    <section id="hamburgerSection">
      
      <section id="currentWeather">
        <h2>Name of City</h2>
        <p>Temp:</p>
        <p>Wind:</p>
        <p>Humidity</p>
      </section>
      
      <!---dispays 5 day forecast-->
      <section id="FiveDayForecast">
        <h3>5 Day Forecast:</h3>
        <section id="ForecastCards">
          
          <div class="Card1">
            <h4 class="date">Date</h4>
            <p class="weather_icon"></p>
            <p>Temp:</p>
            <p>Wind:</p>
            <p>Humidity:</p>
          </div>
          <div class="Card2">
            <h4 class="date">Date + 1</h4>
            <p class="weather_icon"></p>
            <p>Temp:</p>
            <p>Wind:</p>
            <p>Humidity:</p>
          </div>
          <div class="Card3">
            <h4 class="date">Date + 2</h4>
            <p class="weather_icon"></p>
            <p>Temp:</p>
            <p>Wind:</p>
            <p>Humidity:</p>
          </div>
          <div class="Card4">
            <h4 class="date">Date + 3</h4>
            <p class="weather_icon"></p>
            <p>Temp:</p>
            <p>Wind:</p>
            <p>Humidity:</p>
          </div>
          <div class="Card5">
            <h4 class="date">Date + 4</h4>
            <p class="weather_icon"></p>
            <p>Temp:</p>
            <p>Wind:</p>
            <p>Humidity:</p>
          </div>
        </section>
      </section>
    </section>
  </section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./assets/script.js"></script>
</body>

</html>
