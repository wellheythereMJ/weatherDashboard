<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
</head>
<body>

  <!---created header-->
  <header>
    <h1> Weather Dashboard </h1>
  </header>
  
  <nav>
    <div id="searchBar">
      <h2> Search for a City: </h2>
      <input type="text" placeholder="Type your city here!">
      <input type="submit" value="submit">
    </div>

<!---cities populate below-->
    <section id="generatedCities">
      <button ></button>
    </section>
  </nav>

<!---displays current weather-->  
  <section id="currentWeather">
    <h2>Placeholder Name of City</h2>
    <p>Temp:</p>
    <p>Wind:</p>
    <p>Humidity</p>
    
  </section>

<!---dispays 5 day forcast-->
  <section id="5-day-forcast">

  </section>

</body>
</html>
