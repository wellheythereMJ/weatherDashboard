<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>

  <!---created header-->
  <header>
    <h1> Weather Dashboard </h1>
  </header>
 <section id="BiggieSmalls"> <!--BiggieSmalls = Big Rapper-->
    <!--search bar-->
    <nav>
      <div id="searchBar">
        <h2> Search for a City: </h2>
        <input id="userInput" type="text" placeholder="Type your city here!">
        <input id="citySubmit" type="button" value="Submit">
      </div>
      <!---cities populate below-->
      <section id="generatedCities">
        <!--<button >"CityName"</button>-->
      </section>
    </nav>
    
    <!---displays current weather-->  
    <section id="hamburgerSection">
      
      <section id="currentWeather">
        <h2></h2>
        <img alt="weather icon" id="weatherIcon">
        <p id="currentDay"></p>
        <p>Temp:</p>
        <p>Wind:</p>
        <p>Humidity</p>
      </section>
      
      <!---dispays 5 day forecast-->
      <section id="FiveDayForecast">
        <h3>5 Day Forecast:</h3>
        <section id="forecastCards">
          
          <div>
            <h4></h4>
            <img alt="weather icon">
            <p>Temp: <span class="temp"></span> °F</p>
            <p>Wind: <span class="wind"></span> mph</p>
            <p>Humidity: <span class="humidity"></span>%</p>
          </div>
          <div>
            <h4></h4>
            <img alt="weather icon">
            <p>Temp: <span class="temp"></span> °F</p>
            <p>Wind: <span class="wind"></span> mph</p>
            <p>Humidity: <span class="humidity"></span>%</p>
          </div>
          <div>
            <h4></h4>
            <img alt="weather icon">
            <p>Temp: <span class="temp"></span> °F</p>
            <p>Wind: <span class="wind"></span> mph</p>
            <p>Humidity: <span class="humidity"></span>%</p>
          </div>
          <div>
            <h4></h4>
            <img alt="weather icon">
            <p>Temp: <span class="temp"></span> °F</p>
            <p>Wind: <span class="wind"></span> mph</p>
            <p>Humidity: <span class="humidity"></span>%</p>
          </div>
          <div>
            <h4></h4>
            <img alt="weather icon">
            <p>Temp: <span class="temp"></span> °F</p>
            <p>Wind: <span class="wind"></span> mph</p>
            <p>Humidity: <span class="humidity"></span>%</p>
          </div>
        </section>
      </section>
    </section>
  </section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
<script src="./assets/script.js"></script>
</body>

</html>
